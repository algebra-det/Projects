<h1>Hello {{ name }}, You are on the HOME PAGE</h1>

{% if display%}
<h2>This is being displayed</h2>
{% else %}

{% endfor%}

{% for y in listofdictionaries %}

{% endfor %}

<img src="{{ url_for('static', filename='images/jk.jpg') }}" alt="J&K" width="500" height="600" style="float:center;">
